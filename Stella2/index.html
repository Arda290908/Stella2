<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Valentinstag üíò</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 60px;
            color: #fff;
            font-size: 2.5em;
        }

        .buttons {
            margin-top: 50px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #555;
            color: white;
            position: absolute;
        }

        #result {
            display: none;
            margin-top: 40px;
            color: white;
        }

        #result h2 {
            font-size: 2.6em;
        }

        .images img {
            width: 200px;
            border-radius: 15px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Willst du mein Valentinstags-Date sein? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">Ja ‚ù§Ô∏è</button>
    <button id="noBtn">Nein üíî</button>
</div>

<div id="result">
    <h2>JAAAAAAA üíï<br>du willst mein Valentinstags-Date sein!</h2>
    <p>Hier kannst du deine Bilder einf√ºgen:</p>

    <div class="images">
        <!-- Beispiel -->
        <!-- <img src="bild1.jpg"> -->
        <!-- <img src="bild2.jpg"> -->
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // PC
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Handy
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        document.querySelector("h1").style.display = "none";
        result.style.display = "block";
    });
</script>

</body>
</html>
